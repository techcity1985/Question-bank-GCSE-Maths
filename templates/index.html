<!DOCTYPE html>
<html>
<head>
    <title>Question Bank</title>
</head>
<body>
    <h1>Add a New Question</h1>
    <form method="POST" action="/add-question/">
        <label for="question">Question:</label><br>
        <textarea name="question" rows="4" cols="50"></textarea><br><br>
        <label for="answer">Answer:</label><br>
        <textarea name="answer" rows="4" cols="50"></textarea><br><br>
        <label for="image">Image File Path:</label><br>
        <input type="text" name="image"><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Question List</h2>
    <ul>
        {% for question in questions %}
        <li>
            <p>{{ question.question }}</p>
            <p>Answer: {{ question.answer }}</p>
            {% if question.image %}
            <img src="{{ url_for('static', filename='images/' ~ question.image) }}" alt="Question Image">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
